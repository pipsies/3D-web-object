<!DOCTYPE html>
<html>

    <head>
        <title>3D Object Rendering</title>
        <link rel="stylesheet" href="./dist/bodylayout.css">
        <script type="module" src="./JS/three.js"></script>
        <script type="module" src="./JS/GLTFLoader.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    </head>
<body>


<header>
    <h1>3D Objects</h1>
    <p>rendering 3D models with three.js</p>
</header>

<button id="colorbtn" colorswitch();>
    Change my color!
</button>



<script type="module">
    //creating scene 
    const scene = new THREE.Scene();
    //creating camera, FOV * aspect ratio and how far & near the object is
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    // rendering the scene w cam using WebGL
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);
    
// creating the box
const geobox = new THREE.BoxGeometry(1, 1, 1);
//creating material to give color attribute of green 
const meshmat = new THREE.MeshBasicMaterial({color: 0xFFC298E2});
// takes the geo& assigns the mesh to it for scene
const box = new THREE.Mesh(geobox, meshmat);
//cam&box will be added together
scene.add(box);
camera.position.z = 5;


function frame() {

    requestAnimationFrame(frame);
    //adding cube rotation
    box.rotation.x += 0.01;
    box.rotation.y += 0.01;
    //rendering scene and camera variables
    renderer.render(scene, camera)
}
frame();




</script>








</body>
</html>
