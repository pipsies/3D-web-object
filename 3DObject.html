<!DOCTYPE html>
<html>

    <head>
        <title>3D Object Rendering</title>
        <link rel="stylesheet" href="./dist/bodylayout.css">
        <script type="module" src="./JS/three.js"></script>
        <script type="module" src="./JS/GLTFLoader.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    </head>
<body>


<canvas id="matilda">

</canvas>

<script type="module">

    import { GLTFLoader } from "./JS/GLTFLoader.js";
    // RENDERERs
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('matilda'), antialias: false});
    //background color
    renderer.setClearColor(0xFFFFC0CB);
    renderer.setPixelRatio(window.devicePixelRatio);
    //set size of render/canvas in doc
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    //rendering camera distance near & far FOV, aspect ratio
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 4000);
    
        //LOADER
        const loader = new GLTFLoader();
        //loading object new    
        var object;
        loader.load( 'matilda/scene.gltf', function(gltf) {
        object = gltf.scene
        scene.add(gltf.scene);
    });
    
    
    //SCENE
    const scene = new THREE.Scene();
    // adding light to scene and intesity 
    const light1 = new THREE.AmbientLight(0xffffff, 1)
    scene.add(light1);
    //camera positioning to view object near / far
    camera.position.set(10, 80, 420);
    function animate() {
        requestAnimationFrame(animate);
       if(object) object.rotation.y += 0.001
        renderer.render(scene, camera);
    }
    animate();
    </script>







</body>
</html>
